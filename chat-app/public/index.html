<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    Chat App
    <!-- <button id="increment">+1</button> -->
    <form id="form">
        <input name="message" id="message">
        <button>Submit</button>
    </form>
    <div id="messages">

    </div>
    <div id="location_show"> </div>
    <button id="location">Share your location</button>
    <script id="message_template" type="text/html">
        <div>
            <p>{{createAt}}: {{msg}} </p>
        </div>
    </script>
    <script id="location_template" type="text/html">
        <div>
            <p>{{createAt}}: My current location:  <a href="{{url}}">{{url}} </a></p>
        </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src='/socket.io/socket.io.js'></script>
    <script src='/js/chat.js'></script>
</body>

</html>
